<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Weather Planner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  </head>
  <body>
    <header class="bg-dark">
      <h1>Weather Dashboard</h1>
    </header>
    <main>
      <div class="row">
        <div class="col-4">
          <label>Search for a City:</label>
          <div class="row">
            <div class="col-7 input-group mb-3">
              <input type="text" class="col-10 form-control" placeholder="">
              <div class="col-2 searchBtn"></div>
            </div>
            <div class="col-7" id="city-names"></div>
              <button data-id="4671654" class="btn">Austin</button>
          </div>
        </div>
        <div class="col-8">
          <div class="row">
            <div class="col-11" id="dash">
              <h1 id="place"></h1>
            </div>
          </div>
          <div class="row">
            <div class="col-12" id="5day"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="assets/script.js"></script>
  <script type="text/javascript">
  </script>
</html>
