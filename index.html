<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Weather Planner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">

  </head>
  <body>
    <header class="bg-dark">
      <h1>Weather Dashboard</h1>
    </header>
    <main>
      <div class="row">
        <div class="col-3">
          <label id="label">Search for a City:</label>
          <div class="input-group mb-3">
            <input list="searchHist" type="text" class="col-10 form-control" id="search" placeholder="city">
            <datalist id="searchHist">
            </datalist>
            <div class="col-2 searchBtn"></div>
          </div>
          <div id="city-names">
            <div data-lat="30.267151" data-lon="-97.743057" data-id="4671654" class="city" id="austin">Austin</div>
            <div data-lat="41.850029" data-lon="-87.650047" data-id="4887398" class="city" id="chicago">Chicago</div>
            <div data-lat="40.714272" data-lon="-74.005966" data-id="5128638" class="city" id="new-york">New York</div>
            <div data-lat="28.53834" data-lon="-81.379242" data-id="4167147" class="city" id="orlando">Orlando</div>
            <div data-lat="37.774929" data-lon="-122.419418" data-id="5391959" class="city" id="san-francisco">San Francisco</div>
            <div data-lat="47.606209" data-lon="-122.332069" data-id="5809844" class="city" id="seattle">Seattle</div>
            <div data-lat="39.739151" data-lon="-104.984703" data-id="5419384" class="city" id="denver">Denver</div>
            <div data-lat="33.749001" data-lon="-84.387978" data-id="4180439" class="city" id="atlanta">Atlanta</div>
          </div>


        </div>
        <div class="col-9">
          <div class="col-11" id="dash">
            <h1 id="place"></h1>
            <h4 id="temp">Temperature: </h4>
            <h4 id="humid">Humidity: </h4>
            <h4 id="wind">Wind Speed: </h4>
            <h4 class="col-3" id="uv">UV Index: </h4>
            <h4></h4>
          </div>
          <div class="col-12">
            <h2>5-Day Forecast:</h2>
            <div class="row">
              <div class="column">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title" id="dayOne">5-Day</h5>

                    <p class="card-text" id="tempOne">Temp: </p>
                    <p class="card-text" id="humidOne">Humidity: </p>
                  </div>
                </div>
              </div>
              <div class="column">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title" id="dayTwo">5-Day</h5>

                    <p class="card-text" id="tempTwo">Temp: </p>
                    <p class="card-text" id="humidTwo">Humidity: </p>
                  </div>
                </div>
              </div>
              <div class="column">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title" id="dayThree">5-Day</h5>
                    <p class="card-text" id="tempThree">Temp: </p>
                    <p class="card-text" id="humidThree">Humidity: </p>
                  </div>
                </div>
              </div>
              <div class="column">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title" id="dayFour">5-Day</h5>
                    <p class="card-text" id="tempFour">Temp: </p>
                    <p class="card-text" id="humidFour">Humidity: </p>
                  </div>
                </div>
              </div>
              <div class="column">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title" id="dayFive">5-Day</h5>
                    <p class="card-text" id="tempFive">Temp: </p>
                    <p class="card-text" id="humidFive">Humidity: </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/script.js"></script>
  </body>
</html>
